<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licensing System - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .payment-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        .payment-method {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.2);
        }
        
        .payment-method.selected {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .payment-method-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .payment-method-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        
        .payment-method-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }
        
        .payment-method-radio {
            margin-left: auto;
        }
        
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.25rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
        }
        
        .form-control {
            padding: 12px;
            border-radius: 5px;
        }
        
        .btn-primary {
            padding: 12px;
            font-weight: 500;
        }
        
        .alert {
            display: none;
            margin-top: 20px;
        }
        
        .stripe-element {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
        }
        
        .stripe-element--focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .stripe-element--invalid {
            border-color: #dc3545;
        }
        
        .stripe-element--webkit-autofill {
            background-color: #fefde8 !important;
        }
        
        .payment-form {
            display: none;
        }
        
        .payment-form.active {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Licensing System Logo">
        </div>
        
        <h4 class="text-center mb-4">Complete Your Purchase</h4>
        
        <div class="alert alert-danger" id="error-alert" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span id="error-message"></span>
        </div>
        
        <div class="alert alert-success" id="success-alert" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span id="success-message"></span>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <h5 class="mb-3">Select Payment Method</h5>
                
                <div id="payment-methods">
                    <!-- Payment methods will be loaded dynamically -->
                </div>
                
                <!-- Stripe Payment Form -->
                <div id="stripe-payment-form" class="payment-form">
                    <h5 class="mb-3">Card Details</h5>
                    <form id="stripe-form">
                        <div class="mb-3">
                            <label for="stripe-card-element" class="form-label">Credit or Debit Card</label>
                            <div id="stripe-card-element" class="stripe-element"></div>
                            <div id="stripe-card-errors" class="invalid-feedback" role="alert"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="stripe-name" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="stripe-name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="stripe-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="stripe-email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="stripe-submit-button">
                            <span id="stripe-button-text">Pay Now</span>
                            <span id="stripe-spinner" class="loading-spinner ms-2" style="display: none;"></span>
                        </button>
                    </form>
                </div>
                
                <!-- PayPal Payment Form -->
                <div id="paypal-payment-form" class="payment-form">
                    <h5 class="mb-3">Pay with PayPal</h5>
                    <div id="paypal-button-container" class="mb-3"></div>
                    <div class="text-center">
                        <p>You will be redirected to PayPal to complete your payment.</p>
                    </div>
                </div>
                
                <!-- Square Payment Form -->
                <div id="square-payment-form" class="payment-form">
                    <h5 class="mb-3">Card Details</h5>
                    <form id="square-form">
                        <div class="mb-3">
                            <label for="square-card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="square-card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="square-expiration" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="square-expiration" placeholder="MM/YY" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="square-cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="square-cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="square-name" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="square-name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="square-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="square-email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="square-submit-button">
                            <span id="square-button-text">Pay Now</span>
                            <span id="square-spinner" class="loading-spinner ms-2" style="display: none;"></span>
                        </button>
                    </form>
                </div>
                
                <!-- Authorize.net Payment Form -->
                <div id="authorizenet-payment-form" class="payment-form">
                    <h5 class="mb-3">Card Details</h5>
                    <form id="authorizenet-form">
                        <div class="mb-3">
                            <label for="authorizenet-card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="authorizenet-card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="authorizenet-expiration" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="authorizenet-expiration" placeholder="MM/YY" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="authorizenet-cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="authorizenet-cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="authorizenet-name" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="authorizenet-name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="authorizenet-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="authorizenet-email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="authorizenet-submit-button">
                            <span id="authorizenet-button-text">Pay Now</span>
                            <span id="authorizenet-spinner" class="loading-spinner ms-2" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-4">
                <h5 class="mb-3">Order Summary</h5>
                
                <div class="order-summary">
                    <div id="order-items">
                        <!-- Order items will be loaded dynamically -->
                    </div>
                    
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">$0.00</span>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="/client/dashboard" class="btn btn-outline-secondary w-100">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script src="https://web.squarecdn.com/v1/square.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const successAlert = document.getElementById('success-alert');
            const successMessage = document.getElementById('success-message');
            const paymentMethodsContainer = document.getElementById('payment-methods');
            const orderItemsContainer = document.getElementById('order-items');
            const orderTotalAmount = document.getElementById('order-total-amount');
            
            // Payment form elements
            const stripePaymentForm = document.getElementById('stripe-payment-form');
            const paypalPaymentForm = document.getElementById('paypal-payment-form');
            const squarePaymentForm = document.getElementById('square-payment-form');
            const authorizenetPaymentForm = document.getElementById('authorizenet-payment-form');
            
            // Form elements
            const stripeForm = document.getElementById('stripe-form');
            const squareForm = document.getElementById('square-form');
            const authorizenetForm = document.getElementById('authorizenet-form');
            
            // Button elements
            const stripeSubmitButton = document.getElementById('stripe-submit-button');
            const stripeButtonText = document.getElementById('stripe-button-text');
            const stripeSpinner = document.getElementById('stripe-spinner');
            
            const squareSubmitButton = document.getElementById('square-submit-button');
            const squareButtonText = document.getElementById('square-button-text');
            const squareSpinner = document.getElementById('square-spinner');
            
            const authorizenetSubmitButton = document.getElementById('authorizenet-submit-button');
            const authorizenetButtonText = document.getElementById('authorizenet-button-text');
            const authorizenetSpinner = document.getElementById('authorizenet-spinner');
            
            // Initialize Stripe
            let stripe;
            let elements;
            let card;
            
            // Load order details and payment methods
            fetch('/client/api/order/' + getOrderIdFromUrl(), {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('client_token')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Display order items
                    displayOrderItems(data.order);
                    
                    // Display payment methods
                    displayPaymentMethods(data.payment_methods);
                    
                    // Initialize Stripe if available
                    if (data.payment_methods.stripe && data.payment_methods.stripe.enabled) {
                        initializeStripe(data.payment_methods.stripe.publishable_key);
                    }
                    
                    // Initialize PayPal if available
                    if (data.payment_methods.paypal && data.payment_methods.paypal.enabled) {
                        initializePayPal(data.payment_methods.paypal.client_id, data.order);
                    }
                    
                    // Initialize Square if available
                    if (data.payment_methods.square && data.payment_methods.square.enabled) {
                        initializeSquare(data.payment_methods.square.application_id);
                    }
                } else {
                    // Display error message
                    errorMessage.textContent = data.message || 'Failed to load order details.';
                    errorAlert.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred while loading order details.';
                errorAlert.style.display = 'block';
            });
            
            // Get order ID from URL
            function getOrderIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('order_id');
            }
            
            // Display order items
            function displayOrderItems(order) {
                let orderItemsHtml = '';
                
                order.items.forEach(item => {
                    orderItemsHtml += `
                        <div class="order-item">
                            <div>
                                <div class="fw-bold">${item.name}</div>
                                <div class="text-muted">${item.description}</div>
                            </div>
                            <div>$${item.price.toFixed(2)}</div>
                        </div>
                    `;
                });
                
                if (order.tax > 0) {
                    orderItemsHtml += `
                        <div class="order-item">
                            <div>Tax</div>
                            <div>$${order.tax.toFixed(2)}</div>
                        </div>
                    `;
                }
                
                orderItemsContainer.innerHTML = orderItemsHtml;
                orderTotalAmount.textContent = `$${order.total.toFixed(2)}`;
            }
            
            // Display payment methods
            function displayPaymentMethods(paymentMethods) {
                let paymentMethodsHtml = '';
                
                if (paymentMethods.stripe && paymentMethods.stripe.enabled) {
                    paymentMethodsHtml += `
                        <div class="payment-method" data-method="stripe">
                            <div class="payment-method-header">
                                <img src="/static/images/stripe-logo.png" alt="Stripe" class="payment-method-logo">
                                <h5 class="payment-method-title">Credit Card (Stripe)</h5>
                                <div class="payment-method-radio">
                                    <input type="radio" name="payment-method" value="stripe" class="form-check-input">
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                if (paymentMethods.paypal && paymentMethods.paypal.enabled) {
                    paymentMethodsHtml += `
                        <div class="payment-method" data-method="paypal">
                            <div class="payment-method-header">
                                <img src="/static/images/paypal-logo.png" alt="PayPal" class="payment-method-logo">
                                <h5 class="payment-method-title">PayPal</h5>
                                <div class="payment-method-radio">
                                    <input type="radio" name="payment-method" value="paypal" class="form-check-input">
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                if (paymentMethods.square && paymentMethods.square.enabled) {
                    paymentMethodsHtml += `
                        <div class="payment-method" data-method="square">
                            <div class="payment-method-header">
                                <img src="/static/images/square-logo.png" alt="Square" class="payment-method-logo">
                                <h5 class="payment-method-title">Credit Card (Square)</h5>
                                <div class="payment-method-radio">
                                    <input type="radio" name="payment-method" value="square" class="form-check-input">
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                if (paymentMethods.authorizenet && paymentMethods.authorizenet.enabled) {
                    paymentMethodsHtml += `
                        <div class="payment-method" data-method="authorizenet">
                            <div class="payment-method-header">
                                <img src="/static/images/authorizenet-logo.png" alt="Authorize.net" class="payment-method-logo">
                                <h5 class="payment-method-title">Credit Card (Authorize.net)</h5>
                                <div class="payment-method-radio">
                                    <input type="radio" name="payment-method" value="authorizenet" class="form-check-input">
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                paymentMethodsContainer.innerHTML = paymentMethodsHtml;
                
                // Add event listeners to payment methods
                const paymentMethodElements = document.querySelectorAll('.payment-method');
                paymentMethodElements.forEach(element => {
                    element.addEventListener('click', function() {
                        // Remove selected class from all payment methods
                        paymentMethodElements.forEach(el => el.classList.remove('selected'));
                        
                        // Add selected class to clicked payment method
                        this.classList.add('selected');
                        
                        // Check the radio button
                        const radio = this.querySelector('input[type="radio"]');
                        radio.checked = true;
                        
                        // Hide all payment forms
                        stripePaymentForm.classList.remove('active');
                        paypalPaymentForm.classList.remove('active');
                        squarePaymentForm.classList.remove('active');
                        authorizenetPaymentForm.classList.remove('active');
                        
                        // Show the selected payment form
                        const method = this.getAttribute('data-method');
                        if (method === 'stripe') {
                            stripePaymentForm.classList.add('active');
                        } else if (method === 'paypal') {
                            paypalPaymentForm.classList.add('active');
                        } else if (method === 'square') {
                            squarePaymentForm.classList.add('active');
                        } else if (method === 'authorizenet') {
                            authorizenetPaymentForm.classList.add('active');
                        }
                    });
                });
            }
            
            // Initialize Stripe
            function initializeStripe(publishableKey) {
                stripe = Stripe(publishableKey);
                elements = stripe.elements();
                
                // Create card element
                card = elements.create('card', {
                    style: {
                        base: {
                            color: '#32325d',
                            fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                            fontSmoothing: 'antialiased',
                            fontSize: '16px',
                            '::placeholder': {
                                color: '#aab7c4'
                            }
                        },
                        invalid: {
                            color: '#fa755a',
                            iconColor: '#fa755a'
                        }
                    }
                });
                
                // Mount card element
                card.mount('#stripe-card-element');
                
                // Handle validation errors
                card.addEventListener('change', function(event) {
                    const displayError = document.getElementById('stripe-card-errors');
                    if (event.error) {
                        displayError.textContent = event.error.message;
                    } else {
                        displayError.textContent = '';
                    }
                });
                
                // Handle form submission
                stripeForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Disable submit button and show spinner
                    stripeSubmitButton.disabled = true;
                    stripeButtonText.textContent = 'Processing...';
                    stripeSpinner.style.display = 'inline-block';
                    
                    // Hide any previous messages
                    errorAlert.style.display = 'none';
                    successAlert.style.display = 'none';
                    
                    // Get form data
                    const name = document.getElementById('stripe-name').value;
                    const email = document.getElementById('stripe-email').value;
                    
                    // Create payment method
                    stripe.createPaymentMethod({
                        type: 'card',
                        card: card,
                        billing_details: {
                            name: name,
                            email: email
                        }
                    })
                    .then(function(result) {
                        if (result.error) {
                            // Show error message
                            errorMessage.textContent = result.error.message;
                            errorAlert.style.display = 'block';
                            
                            // Enable submit button and hide spinner
                            stripeSubmitButton.disabled = false;
                            stripeButtonText.textContent = 'Pay Now';
                            stripeSpinner.style.display = 'none';
                        } else {
                            // Send payment method ID to server
                            return fetch('/client/api/payment/process', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer ' + localStorage.getItem('client_token')
                                },
                                body: JSON.stringify({
                                    order_id: getOrderIdFromUrl(),
                                    payment_method: 'stripe',
                                    payment_method_id: result.paymentMethod.id,
                                    name: name,
                                    email: email
                                })
                            });
                        }
                    })
                    .then(function(response) {
                        if (!response) return;
                        
                        return response.json();
                    })
                    .then(function(data) {
                        if (!data) return;
                        
                        if (data.success) {
                            // Show success message
                            successMessage.textContent = 'Payment successful! Redirecting to your dashboard...';
                            successAlert.style.display = 'block';
                            
                            // Redirect to dashboard after 2 seconds
                            setTimeout(function() {
                                window.location.href = '/client/dashboard';
                            }, 2000);
                        } else {
                            // Show error message
                            errorMessage.textContent = data.message || 'Payment failed. Please try again.';
                            errorAlert.style.display = 'block';
                            
                            // Enable submit button and hide spinner
                            stripeSubmitButton.disabled = false;
                            stripeButtonText.textContent = 'Pay Now';
                            stripeSpinner.style.display = 'none';
                        }
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                        errorMessage.textContent = 'An error occurred while processing your payment.';
                        errorAlert.style.display = 'block';
                        
                        // Enable submit button and hide spinner
                        stripeSubmitButton.disabled = false;
                        stripeButtonText.textContent = 'Pay Now';
                        stripeSpinner.style.display = 'none';
                    });
                });
            }
            
            // Initialize PayPal
            function initializePayPal(clientId, order) {
                paypal.Buttons({
                    style: {
                        layout: 'vertical',
                        color: 'blue',
                        shape: 'rect',
                        label: 'pay'
                    },
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: order.total.toFixed(2),
                                    currency_code: order.currency
                                },
                                description: 'License Purchase'
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        // Show loading state
                        document.getElementById('paypal-button-container').innerHTML = '<div class="text-center"><div class="loading-spinner"></div><p>Processing payment...</p></div>';
                        
                        return actions.order.capture().then(function(details) {
                            // Send payment details to server
                            return fetch('/client/api/payment/process', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer ' + localStorage.getItem('client_token')
                                },
                                body: JSON.stringify({
                                    order_id: getOrderIdFromUrl(),
                                    payment_method: 'paypal',
                                    payment_details: details
                                })
                            });
                        })
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(data) {
                            if (data.success) {
                                // Show success message
                                document.getElementById('paypal-button-container').innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle-fill"></i> Payment successful! Redirecting to your dashboard...</div>';
                                
                                // Redirect to dashboard after 2 seconds
                                setTimeout(function() {
                                    window.location.href = '/client/dashboard';
                                }, 2000);
                            } else {
                                // Show error message
                                document.getElementById('paypal-button-container').innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i> ' + (data.message || 'Payment failed. Please try again.') + '</div>';
                            }
                        })
                        .catch(function(error) {
                            console.error('Error:', error);
                            document.getElementById('paypal-button-container').innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i> An error occurred while processing your payment.</div>';
                        });
                    },
                    onError: function(err) {
                        console.error('PayPal Error:', err);
                        document.getElementById('paypal-button-container').innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill"></i> An error occurred with PayPal. Please try again.</div>';
                    }
                }).render('#paypal-button-container');
            }
            
            // Initialize Square

                // Handle form submission

                    event.preventDefault();
                    
                    // Disable submit button and show spinner
                    squareSubmitButton.disabled = true;
                    squareButtonText.textContent = 'Processing...';
                    squareSpinner.style.display = 'inline-block';
                    
                    // Hide any previous messages

                    const email = document.getElementById('square-email').value;
                    
                    // Create card payment
                    payments.card().then(function(card) {
                        return card.tokenize();
                    })
                    .then(function(result) {
                        if (result.status === 'OK') {
                            // Send payment token to server
                            return fetch('/client/api/payment/process', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': 'Bearer ' + localStorage.getItem('client_token')
                                },
                                body: JSON.stringify({

                                    payment_method: 'square',
                                    payment_token: result.token,
                                    name: name,
                                    email: email
                                })
                            });
                        } else {
                            throw new Error('Failed to tokenize card');
                        }
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        if (data.success) {
                            // Show success message
                            successMessage.textContent = 'Payment successful! Redirecting to your dashboard...';
                            successAlert.style.display = 'block';
                            
                            // Redirect to dashboard after 2 seconds
                            setTimeout(function() {
                                window.location.href = '/client/dashboard';
                            }, 2000);
                        } else {
                            // Show error message
                            errorMessage.textContent = data.message || 'Payment failed. Please try again.';
                            errorAlert.style.display = 'block';
                            
                            // Enable submit button and hide spinner
                            squareSubmitButton.disabled = false;
                            squareButtonText.textContent = 'Pay Now';
                            squareSpinner.style.display = 'none';
                        }
                    })
                    .catch(function(error) {
                        console.error('Error:', error);
                        errorMessage.textContent = 'An error occurred while processing your payment.';
                        errorAlert.style.display = 'block';
                        
                        // Enable submit button and hide spinner
                        squareSubmitButton.disabled = false;
                        squareButtonText.textContent = 'Pay Now';
                        squareSpinner.style.display = 'none';
                    });
                });
            }
